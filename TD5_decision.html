<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TD-Decision</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="project.css">

  </head>
  <body class='loader'>
    <h1>Welcome TEAM D Lead!</h1><br>
    <h2>Please select your decision</h2><br><br>
    <div class="content container">
      <h1> How many fishes you are fishing today Team D? </h1>
      <h4>Give your answer in 10 seconds and submit</h4><br>
      <div class="time">
        <countdown-timer time-limit-in-seconds=11></countdown-timer>
      </div>
      <div id="countdown"></div><br>
      <form onsubmit='valueSender();' action="thanku5.html" method="get">
        <label for="fish">Enter number of fishes: </label>
        <input type="number" id="D5" placeholder="Enter 1 / 2 digit only" min="1" max="2" required /><br>
        <input id="submit" type="submit" name="" value="Submit">
      </form>
    </div>
    <script>
      function valueSender(){
        var VD5 = document.getElementById('D5').value;
        localStorage.setItem('valueD5',VD5);
        window.location.href='thanku5.html';
        window.location.href='Results.html';
    }
    </script>
    <script src="project.js"></script>
    <script src="table5.js"></script>
  </body>
</html>
