<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TB1-Decision</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="project.css">
  </head>
  <body class='loader'>
    <h1>Welcome TEAM B Lead!</h1><br>
    <h2>Please select your decision</h2><br><br>
    <div class="content container">
      <h1> How many fishes you are fishing today Team B? </h1>
      <h4>Give your answer in 10 seconds and submit</h4><br>
      <div class="time">
        <countdown-timer time-limit-in-seconds=11></countdown-timer>
      </div>
      <div id="countdown"></div><br>
      <form onsubmit='valueSender();' action="TC8_decision.html" method="get">
        <label for="fish">Enter number of fishes: </label>
        <input type="number" id="B8" placeholder="Enter 1 / 2 digit only" min="1" max="2" required /><br>
        <input id="submit" type="submit" name="" value="Submit">
      </form>
    </div>
    <script>
      function valueSender(){
        var VB8= document.getElementById('B8').value;
        localStorage.setItem('valueB8',VB8);
        window.location.href='thanku8.html';
        window.location.href='Results.html';
    }
    </script>
    <script src="project.js"></script>
    <script src="table8.js"></script>
  </body>
</html>
